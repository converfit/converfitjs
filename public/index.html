<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Example</title>
  <style>
  .clearfix:before,
  .clearfix:after {
    display: table;
    content: " ";
  }

  .clearfix:after {
    clear: both;
  }
  html{
    height:100%;
  }
  body{
    height:100%;width:100%;font-family: Open Sans;margin:0;padding:0;
  }
  .header{
    display:block;position:absolute;top:0;width:100%;background-color:#fff;border-bottom:1px solid #e5e5e5;z-index:1000;
  }
  .header-title{
    font-size:15px;line-height:48px;white-space:nowrap;color:#0099ff;font-weight:bold;text-align:center;
  }
  .content{
    background-color:#f6f6f6;height:calc(100% - 95px);overflow:auto;margin-top: 49px;
  }
  .conversation-content{
    height:100%;
    padding-top:50px;
    padding-bottom:10px;
  }
  .messages-block-them{
    margin:20px 25px 0px 15px;position:relative;
  }
  .messages-block-them .avatar{
    position:absolute;bottom:10px;left:0px;
  }
  .messages-block-them .avatar img{
    height:52px;border-radius:50%
  }
  .messages-block-them .message{
    float:left;
  }
  .messages-block-them .message .bubble{
    float:left;padding:0px 20px;margin:0px 0px 5px 65px;background-color:#e8e8e8;border-radius:5px;line-height:42px;font-size:12px;
  }
  .messages-block-them .message .time{
    text-align:right;color:#b1b1b1;font-size:10px;margin:0px;
  }
  .messages-block-me{
    margin:20px 15px 0px 25px;position:relative;
  }
  .messages-block-me .avatar{
    position:absolute;bottom:10px;right:0px;
  }
  .messages-block-me .avatar img{
    height:52px;border-radius:50%;
  }
  .messages-block-me .message{
    float:right;
  }
  .messages-block-me .message .bubble{
    float:right;padding:0px 20px;margin:0px 65px 5px 0px;background-color:#cdeafc;color:#074f90;border-radius:5px;line-height:42px;font-size:12px;
  }
  .messages-block-me .message .time{
    text-align:right;color:#b1b1b1;font-size:10px;margin:0px 65px 0px 0px;
  }
  .footer{
    height:45px;border-top:1px solid #e5e5e5;width:100%;
  }
  .footer .file{
    border:none;font-size:12px;font-weight:400;padding:12px 10px;width:40px;background-color:white;color:#0099ff;
  }
  .footer .message{
    border:none;font-size:12px;padding:15px 10px;width:calc(100% - 170px);
  }
  .footer .submit{
    border:none;font-size:12px;font-weight:400;padding:15px 10px;width:80px;background-color:white;color:#0099ff;
  }
  .login{
    background-color:#fff;
    height:100%;
    text-align: center;
  }
  .brand-info{
    width:450px;
    margin:auto;
    padding:0px 20px;
  }
  .brand-info h1{
    color:#646464;
    margin:0px;
    padding-top:225px;
  }
  .brand-info h3{
    color:#cacaca;
    margin:0px;
    padding-top:0px;
    font-weight: 100;
  }
  .brand-info p{
    color:#cacaca;
    margin:0px;
    padding-top:10px;
    font-weight: 100;
  }
  .avatar{
    position:absolute;
    display:block;
    width:100%;
    padding-top:100px;
  }
  .status{
    display:block;
    height:25px;
    width:25px;
    margin:auto;
    border-radius: 50%;
    border: 5px solid #fff;
    position:relative;
    top:0;
    left:50%;
    margin-left: -50px;
    z-index:200;
  }
  .status.online{
    background-color: #33cc66;
  }
  .status.offline{
    background-color: #f36e5a;
  }
  .avatar img{
    height:100px;
    width:100px;
    border-radius: 50%;
    position:relative;
    top:-30px;
    z-index:100;
  }
  .signup-form{
    width:450px;
    margin:auto;
    padding:0px 20px;
    padding-top:50px;
  }
  .signup-form p{
    font-size:18px;
  }
  .signup-form .phone{
    font-size:24px;
    width:100%;
    text-align:center;
    background-color: #fff;
    border:none;
    border-bottom:1px solid #000;
    padding:10px 0px;

  }
  textarea:focus, input:focus{
    outline: 0;
  }
  .signup-form .submit{
    display:block;
    font-size:18px;
    margin-top:50px;
    width:100%;
    text-align:center;
    background-color: #33cc66;
    border:none;
    border-radius: 15px;
    padding:10px 0px;
    color:white;
    text-decoration: none;
  }
  .chat{
    height:100%;
  }
  </style>
</head>
<body>
  <div class="login page" style='display:none'>
    <div class='avatar'>
      <i class='status offline'></i>
      <img src='https://www.abanca.com/img/logo-social.jpg'/>
    </div>
    <div class='brand-info'>
      <h1>Abanca</h1>
      <h3>Offline</h3>
      <p>Bienvenido a nuestro chat online Nuestro horario de atención es de 9:00 a 18:00 de Lunes a Viernes</p>
    </div>
    <form class='signup-form'>
      <div class=''>
        <p>No queremos que estés esperando, introduce tu número de teléfono o email para que aunque cierres la conversación podamos avisarte</p>
        <input class='phone' placeholder="Número de teléfono" type='text'/>
      </div>
      <a href='#' class='submit'>Siguiente</a>
    </form>
  </div>
  <div class="chat page" style='display:block'>
    <div class="header">
      <div class="header-title">hola</div>
    </div>
    <div class="content">
      <div id="conversation" class='conversation-content'>
        <form>

        </form>
      </div>
      <div class="footer">
        <form id='add_message' method="POST">
          <input type='file' class='file' value="SEND"/>
          <input type='text' id='message' class='message' placeholder="Type new message"/>
          <input type='submit' class='submit' value="SEND"/>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/assets/plugins/cookiejs/cookie.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
