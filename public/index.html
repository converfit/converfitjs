<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Example</title>
  <style>
  .clearfix:before,
  .clearfix:after {
    display: table;
    content: " ";
  }

  .clearfix:after {
    clear: both;
  }

  body{
    height:100%;width:100%;font-family: Open Sans;margin:0;padding:0;
  }
  .header{
    display:block;position:absolute;top:0;width:100%;background-color:#fff;border-bottom:1px solid #e5e5e5;z-index:1000;
  }
  .header-title{
    font-size:15px;line-height:48px;white-space:nowrap;color:#0099ff;font-weight:bold;text-align:center;
  }
  .content{
    background-color:#f6f6f6;height:calc(100% - 95px);overflow:auto;margin-top: 49px;
  }
  .conversation-content{
    height:100%;
    padding-top:50px;
    padding-bottom:10px;
  }
  .messages-block-them{
    margin:20px 25px 0px 15px;position:relative;
  }
  .messages-block-them .avatar{
    position:absolute;bottom:10px;left:0px;
  }
  .messages-block-them .avatar img{
    height:52px;border-radius:50%
  }
  .messages-block-them .message{
    float:left;
  }
  .messages-block-them .message .bubble{
    float:left;padding:0px 20px;margin:0px 0px 5px 65px;background-color:#e8e8e8;border-radius:5px;line-height:42px;font-size:12px;
  }
  .messages-block-them .message .time{
    text-align:right;color:#b1b1b1;font-size:10px;margin:0px;
  }
  .messages-block-me{
    margin:20px 15px 0px 25px;position:relative;
  }
  .messages-block-me .avatar{
    position:absolute;bottom:10px;right:0px;
  }
  .messages-block-me .avatar img{
    height:52px;border-radius:50%;
  }
  .messages-block-me .message{
    float:right;
  }
  .messages-block-me .message .bubble{
    float:right;padding:0px 20px;margin:0px 65px 5px 0px;background-color:#cdeafc;color:#074f90;border-radius:5px;line-height:42px;font-size:12px;
  }
  .messages-block-me .message .time{
    text-align:right;color:#b1b1b1;font-size:10px;margin:0px 65px 0px 0px;
  }
  .footer{
    height:45px;border-top:1px solid #e5e5e5;width:100%;
  }
  .footer .file{
    border:none;font-size:12px;font-weight:400;padding:12px 10px;width:40px;background-color:white;color:#0099ff;
  }
  .footer .message{
    border:none;font-size:12px;padding:15px 10px;width:calc(100% - 170px);
  }
  .footer .submit{
    border:none;font-size:12px;font-weight:400;padding:15px 10px;width:80px;background-color:white;color:#0099ff;
  }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-title"></div>
  </div>
  <div class="content">
    <div id="conversation" class='conversation-content'>
    </div>
  </div>
  <div class="footer">
    <form id='add_message' method="POST">
      <input type='file' class='file' value="SEND"/>
      <input type='text' id='message' class='message' placeholder="Type new message"/>
      <input type='submit' class='submit' value="SEND"/>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/assets/plugins/cookiejs/cookie.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
