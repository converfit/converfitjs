<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class='overflow:auto'
      <div style='float:left;width:200px;height:100%;border-right:1px solid #e4e4e4'>
        <ul class="users">
        </ul>
      </div>
      <div style='float:left;width:calc(100% - 201px);height:100%'>
        <div class="chatArea">
          <ul class="messages"></ul>
        </div>
        <input class="inputMessage" placeholder="Type here..."/>
      </div>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <div><input class="usernameInput" type="text" maxlength="14" /></div>
        <div><input class="passwordInput" type="text" maxlength="14" /></div>
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/assets/plugins/cookiejs/cookie.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
